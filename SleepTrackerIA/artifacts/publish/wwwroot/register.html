<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SleepTracker IA - Registrar Sono</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand app-navbar px-3">
      <a class="navbar-brand" href="/">SleepTracker IA</a>
      <div class="ms-auto navbar-text"><i class="bi bi-gear"></i></div>
    </nav>

    <div class="sidebar p-3">
      <div class="mb-3 fw-semibold">Menu</div>
      <ul class="nav flex-column">
        <li class="nav-item"><a id="nav-register" class="nav-link" href="/register.html">Registrar Sono</a></li>
        <li class="nav-item"><a id="nav-dashboard" class="nav-link" href="/">Meu Dashboard</a></li>
      </ul>
    </div>

    <div class="content">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Insira seus dados de ontem para alimentar nossa IA.</h5>

          <form id="recordForm">
            <div class="mb-3">
              <label for="sleepTime" class="form-label">Que horas você dormiu?</label>
              <input id="sleepTime" type="time" class="form-control" value="23:00" required>
            </div>
            <div class="mb-3">
              <label for="wakeTime" class="form-label">Que horas você acordou?</label>
              <input id="wakeTime" type="time" class="form-control" value="07:00" required>
            </div>

            <h6 class="mt-4">Produtividade Percebida (1 a 5)</h6>
            <div class="mb-3">
              <label class="form-label slider-label">Manhã: <span id="valMorning">3</span></label>
              <input id="prodMorning" type="range" min="1" max="5" value="3" class="form-range" oninput="document.getElementById('valMorning').innerText=this.value">
            </div>
            <div class="mb-3">
              <label class="form-label slider-label">Tarde: <span id="valAfternoon">3</span></label>
              <input id="prodAfternoon" type="range" min="1" max="5" value="3" class="form-range" oninput="document.getElementById('valAfternoon').innerText=this.value">
            </div>
            <div class="mb-3">
              <label class="form-label slider-label">Noite: <span id="valNight">3</span></label>
              <input id="prodNight" type="range" min="1" max="5" value="3" class="form-range" oninput="document.getElementById('valNight').innerText=this.value">
            </div>

            <div class="alert alert-success d-none" id="saveOk">Registro salvo!</div>

            <button class="btn btn-primary" type="submit">Salvar Registro</button>
          </form>
          <div class="form-note mt-2">(Essas sugestões serão substituídas pela API Python quando disponível)</div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script>
      document.getElementById('recordForm').addEventListener('submit', submitRecord);
    </script>
  </body>
  </html>
